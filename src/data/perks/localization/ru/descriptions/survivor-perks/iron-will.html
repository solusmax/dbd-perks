<p>Вы можете, сосредоточившись, войти в медитативное состояние, чтобы заглушить боль. Вопли от вызванной травмами боли заглушаются на <span class="md-perk-tier-1">25</span>/<span class="md-perk-tier-2">50</span>/<span class="md-perk-tier-3">75</span><strong>%</strong>. Не действует во время <strong>«Усталости»</strong>. Не вызывает <strong>«Усталость»</strong>.</p> <p class="md-perk-extra-info">«Усталость» не дает выжившим активировать утомляющие навыки.</p>
