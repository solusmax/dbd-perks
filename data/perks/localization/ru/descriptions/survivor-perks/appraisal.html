<p>Там, где другие ничего не заметят, вы увидите многое.</p> <p>В начале матча вы получаете жетоны в количестве <span class="md-perk-value-yellow">3 шт.</span> Вы можете потратить жетон на обыск открытого сундука для поиска предмета. Сундук можно обыскать только один раз.</p> <p>Вы обыскиваете сундуки на <span class="md-perk-tier-1">40</span>/<span class="md-perk-tier-2">60</span>/<span class="md-perk-tier-3">80</span><strong>%</strong> быстрее.</p>
