<p>Достигая целей, вы набираетесь уверенности.</p> <p>После починки генератора вы не оставляете следы-трещины в течение <span class="md-perk-tier-1">6</span>/<span class="md-perk-tier-2">8</span>/<span class="md-perk-tier-3">10</span> <strong>сек.</strong></p> <p class="md-perk-quote">«Ладно, спокойно. Не думай слишком много и просто иди вперед. Ты сможешь...» (Джейн Ромеро).</p>
