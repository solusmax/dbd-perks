<p>Пока <em>«Порча: Не-смерть»</em> действует, открываются ауры выживших в радиусе <span class="md-perk-tier-1">2</span>/<span class="md-perk-tier-2">3</span>/<span class="md-perk-tier-3">4</span> <strong>м</strong> от любого тусклого тотема.</p> <p>Когда идет очистка другого проклятого тотема, порча с этого тотема (вместе с ее жетонами) переносится на тотем «Порча: Не-смерть» с прекращением действия эффекта «Порча: Не-смерть».</p>
